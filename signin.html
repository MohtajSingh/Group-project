<!DOCTYPE html>
<html>
<head>
	<title>Sign us</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="icon" href="gym fit.png">

</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Sign In</h2>
				<input type="text" class="field" placeholder="First Name">
				<input type="text" class="field" placeholder="Last Name">
				<input type="text" class="field" placeholder="Email Id">
				<input type="password" class="field" placeholder="Pasword">
				<input type="checkbox" id="check">
                <span>Remember me</span>
                <br><br>
                Forgot <a href="#">Password</a>
				<br><br>
				<button class="btn">Sign In</button>
				<br><br>
				<button class="btn">Become a Member</button>
			</div>
		</div>
	</div>
</body>
</html>
